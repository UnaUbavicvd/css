<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">POČETNA</a></li>
                <li><a href="kontakt.html">KONTAKT</a></li>

            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                &#9776; 
            </div>
        </nav>
    </header>

    <div class="contact-form-container">
        <h1>Kontaktirajte nas</h1>
        <form action="submit_form.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Ime i prezime</label>
                <input type="text" id="name" name="name" required placeholder="Vaše ime i prezime">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Vaš email">
            </div>

            <div class="form-group">
                <label for="message">Poruka</label>
                <textarea id="message" name="message" rows="5" required placeholder="Vaša poruka..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Pošaljite</button>
        </form>
    </div>
    <div class="contact-info">
        <h2>Kontakt Podaci</h2>
        <p>Telefon: <a href="tel:+381234567890">+38 123 456 7890</a></p>
        <p>Email: <a href="mailto:info@unaweddings.com">info@unaweddings.com</a></p>
    </div>


    <footer class="footer">

            </ul>
        </div>
    </footer>
</body>
